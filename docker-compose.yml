version: '3.7'

services:
  web:
    build: .
    command: flask run --host=0.0.0.0 --port=5000
    volumes:
      - .:/src/
    ports:
      - 8080:5000
    env_file:
      - ./.env.dev
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=hello_flask
      - POSTGRES_PASSWORD=hello_flask
      - POSTGRES_DB=hello_flask_dev